<!DOCTYPE html>
<html>
<head>
    <title>Mi App</title> 
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilo.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm p-3 mb-5">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        
        <span class="navbar-brand mb-0 h1 fs-6 text-muted"> NUTRIMAX</span>

        <div class="acciones d-flex align-items-center gap-3">
            
            <div id="contenedorLogin" class="d-flex align-items-center gap-2">
                <form id="formularioLogin" class="d-flex align-items-center gap-2">
                    <label for="usuario" class="mb-0">Usuario</label>
                    <input id="usuario" type="text" class="form-control form-control-sm" style="width: 120px;">
                    
                    <label for="contrasena" class="mb-0">Contrase√±a</label>
                    <input id="contrasena" type="password" class="form-control form-control-sm" style="width: 120px;">
                </form>
                <button id="btnIniciarSesion" class="btn btn-primary btn-sm" onclick="login()">Aceptar</button>
            </div>

            <header class="d-flex align-items-center gap-3">
                <div id="datosUsuario" class="d-none fw-bold"></div>
                
                <img src="../img/iconos/carritoNegro.png" alt="Carrito" style="width: 25px; height: auto;">
                
                <button id="btnCerrarSesion" class="btn btn-outline-danger btn-sm d-none" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
            </header>
        </div>

    </div>
</nav>

    <div class="container-fluid mt-4">
        <div class="row g-3">
            <div class="col-lg-8">
                <ul class="nav nav-tabs mb-4" id="contenedorCategorias">
                </ul>

                <div id="contenedorProductos" class="row">
                    <p class="text-muted">Selecciona una categor√≠a para ver los productos.</p>
                </div>
            </div>

            <div class="col-lg-4">
                <div id="contenedorCesta" class="card shadow-sm d-none" style="position: sticky; top: 20px; max-height: 85vh; overflow-y: auto;">
                    <div id="cabeceraCesta" class="card-header bg-primary text-white">
                        <h5 id="tituloCesta" class="mb-0">üõí Cesta de compra</h5>
                    </div>
                    <div id="contenedorCestaBody" class="card-body" style="padding: 1rem; max-height: calc(85vh - 60px); overflow-y: auto;">
                        <!-- Aqu√≠ ir√° el contenido de la cesta en el futuro -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <div id="modalOverlay" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-flex justify-content-center align-items-center" style="z-index: 1050;">
    
    <div class="card shadow-lg" style="width: 90%; max-width: 400px;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0" id="modalTitulo">Nombre Producto</h5>
            <button type="button" class="btn-close btn-close-white" onclick="cerrarModal()"></button>
        </div>
        
        <div class="card-body">
            <p id="modalDescripcion" class="text-muted small">Descripci√≥n del producto...</p>
            <h4 id="modalPrecio" class="text-center my-3">0.00 ‚Ç¨</h4> <hr>

            <div class="d-flex justify-content-center align-items-center mb-4">
                <button class="btn btn-outline-secondary" onclick="ajustarCantidad(-1)">-</button>
                <input type="text" id="modalCantidad" class="form-control text-center mx-2" value="1" readonly style="width: 60px; font-weight: bold;">
                <button class="btn btn-outline-secondary" onclick="ajustarCantidad(1)">+</button>
            </div>

            <button class="btn btn-success w-100 py-2" onclick="confirmarAgregarAlCarro()">
                A√±adir al Carrito
            </button>
        </div>
    </div>
</div>
</body>
</html>
